<div *ngIf="Wizard">
    <form [formGroup]="wizardForm" (ngSubmit)="OnSubmit()">
        <div class="form-group">
            <label for="numQuestions">Number of Questions</label>
            <input type="number" class="form-control" id="numQuestions" name="numQuestions" formControlName="amount"
                required>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <select class="form-control" id="difficulty" name="difficulty" formControlName="difficulty" required>
                <option value="">--Select Difficulty--</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" formControlName="category" required>
                <option value="">--Select Category--</option>
                <option value="9">General Knowledge</option>
                <option value="10">Books</option>
                <option value="11">Film</option>
                <option value="12">Music</option>
                <option value="13">Musicals &amp; Theatres</option>
                <option value="14">Television</option>
                <option value="15">Video Games</option>
                <option value="16">Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Computers</option>
                <option value="19">Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Comics</option>
                <option value="30">Gadgets</option>
                <option value="31">Japanese Anime &amp; Manga</option>
                <option value="32">Cartoon &amp; Animations</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
    </form>

</div>
<div *ngIf="!Wizard">
    <div *ngFor="let quiz of quizzes">
        <h2>{{ quiz.question }}</h2>
        <ul>
            <li *ngFor="let answer of quiz.incorrect_answers">{{ answer }}</li>
            <li>{{ quiz.correct_answer }}</li>
        </ul>
    </div>
</div>
